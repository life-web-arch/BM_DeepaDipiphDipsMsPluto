<script>
    const lyrics = [
        { text: "Jo Dilü´Ämeh Bhara Tuneü´µüèº", durations: [6350, 6250,6150,6050] },
        { text: "DekhegiüëÄ uss Zeher‚ò£Ô∏è ko", durations: [3500, 3400,3300,3250] },
        { text: "Bhugtegi mere Gam kohüò´", durations: [3500, 3400,3300,3250] },
        { text: "Meri Aah ke Kahar koüòñ", durations: [3500, 3400,3300,3150] },
        { text: "Apni Khudgarzi ka Anjam Dekhegihihiüòìüò≠", durations: [7000, 6900,6800,6700], last: true },
        // Add more lyrics lines as needed
    ];

    let currentLine = 0;
    let loopCount = 0;
    const lyricsElement = document.getElementById('lyrics');
    const lyricsContainer = document.getElementById('lyricsContainer'); // Get the lyrics container

    function displayLyrics() {
        const currentLyric = lyrics[currentLine];
        lyricsElement.textContent = currentLyric.text;
        if (currentLyric.last) {
            lyricsElement.classList.add('last-line');
        } else {
            lyricsElement.classList.remove('last-line');
        }
        const durationIndex = loopCount % currentLyric.durations.length;
        const duration = currentLyric.durations[durationIndex];
        setTimeout(displayLyrics, duration); // Set timeout based on line duration
        currentLine = (currentLine + 1) % lyrics.length;
        if (currentLine === 0) {
            loopCount++;
        }
    }

    const playButton = document.getElementById('playButton');
    playButton.addEventListener('click', startPlayback);

    function startPlayback() {
        const song = document.getElementById('song');
        song.play();
        playButton.classList.add('rotate'); // Add class to hide the play button
        displayLyrics();
        lyricsContainer.style.display = 'block'; // Show the lyrics container when play button is clicked
        // Remove the play button from the DOM after the animation completes
        setTimeout(() => {
            playButton.remove();
        });
    }
</script>
